<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .input-group textarea {
            height: 100px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Text Repeater</h1>
        <div class="input-group">
            <label for="inputText">Enter Text:</label>
            <textarea id="inputText"></textarea>
        </div>
        <div class="input-group">
            <label for="repetitionLimit">Enter Limit (max 10,000):</label>
            <input type="number" id="repetitionLimit" min="1" max="10000" value="1">
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="addIndex"> Add Index
            </label>
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="addNewLine"> Add New Line
            </label>
        </div>
        <button onclick="convertText()">Convert</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function convertText() {
            const inputText = document.getElementById('inputText').value;
            const repetitionLimit = parseInt(document.getElementById('repetitionLimit').value);
            const addIndex = document.getElementById('addIndex').checked;
            const addNewLine = document.getElementById('addNewLine').checked;

            if (isNaN(repetitionLimit) || repetitionLimit < 1 || repetitionLimit > 10000) {
                alert('Please enter a valid limit between 1 and 10,000.');
                return;
            }

            let outputText = '';
            for (let i = 0; i < repetitionLimit; i++) {
                if (addIndex) {
                    outputText += `${i + 1}: ${inputText}`;
                } else {
                    outputText += inputText;
                }
                if (addNewLine && i < repetitionLimit - 1) {
                    outputText += '\n';
                }
            }

            document.getElementById('output').textContent = outputText;
        }
    </script>
</body>
</html>
